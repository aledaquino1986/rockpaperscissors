<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Play</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="game.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="title">
        <h1>Rock, paper, scissors</h1>
      </section>

      <section class="buttons invisible"> 
        <p>Pick your choice</p>
        <div class="buttons-container"> 
        <i class="fa fa-hand-rock-o fa-4x"" aria-hidden="true"></i>
        <i class="fa fa-hand-paper-o fa-4x" aria-hidden="true"></i>
        <i class="fa fa-hand-scissors-o fa-4x" aria-hidden="true"></i>
      </div>
      </section>
      
      <section class="round invisible">
        <h2>Round <span class="round-number"> 1</span></h2>
      </section >
      <section class="win-player invisible">
        <h4 class="player-victories">Player Victories</h4>
            <p>0</p>
            
      </section>

      <section class="ties invisible">
        <h4  class="tie-game">Ties</h4>
            <p>0</p>
      </section>

      <section class="win-cpu invisible">
        <h4  class="cpu-victories" >CPU Victories</h4>
            <p>0</p>
      </section>
      
        <section class= "player-choice invisible">
           
            
            
              <img src="images/paper.png" alt="paper">
              <div class="player-icons">
             <p>Player's choice</p>
            </div>
        </section>
        <section class="results invisible">
          <h3>Results</h3>
          <p></p>
        </section>
        <section class="cpu-choice invisible">
            
              <img src="images/scissors.png" class="cpu-img-rotation" alt="rock">
            <p>CPU's choice</p>
        </section>
        
        <section class="initial-button">
          <form action="/">
            <label for="input-rounds">How many rounds?</label>
            <input type="number" placeholder="5" name="input-rounds" id="input-rounds" value="5">
            <button type="button">Start game</button> 
          </form>
        </section>
          
        
      </div>
    </main>
  </body>
</html>
